<section id="contact" class="flex flex-col w-full max-w-400 mx-auto -md:px-3 px-6 -md:pt-40 pt-80 -md:-mt-20 -mt-40 pb-20 -pb-16">
  <header class="step max-auto flex flex-col justify-center items-center text-center">
    <h1 class="warm-glow mb-7" tabindex="0">Contact</h1>
    <button id="copyEmailButton" class="flex relative bg-base hover:bg-pank transition-all duration-500 pixel-corners pt-2 pb-1.5 px-6 w-fit mx-auto font-playertwo text-black mb-7">
      <span class="">Copy My Email</span>
      <svg class="ml-3" fill="#000000" width="25px" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
        <title aria-hidden="true">Icon '16pxls' (c) by Paul mackenzie paul@whatspauldoing.com. Creative Commons Attribution-ShareAlike 4.0 International License. http://creativecommons.org/licenses/by-sa/4.0/</title>
        <path d="M14 12V2H4V0h12v12h-2zM0 4h12v12H0V4zm2 2v8h8V6H2z" fill-rule="evenodd" />
      </svg>
      <svg class="opacity-0 absolute top-0 right-5 transition-all duration-1000" width="40px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M18 6h2v2h-2V6zm-2 4V8h2v2h-2zm-2 2v-2h2v2h-2zm-2 2h2v-2h-2v2zm-2 2h2v-2h-2v2zm-2 0v2h2v-2H8zm-2-2h2v2H6v-2zm0 0H4v-2h2v2z" fill="#000000" />
      </svg>
    </button>
  </header>
  <form class="step flex flex-col max-w-xl mx-auto" action="https://formspree.io/f/mkggkpab" method="POST">
    <fieldset class="flex w-full">
      <legend class="h3 mb-5 text-center block substep animation__delay-short" tabindex="0">Let's bring your ideas to life.</legend>
      <div class="w-full flex flex-col substep animation__delay-medium">
        <div class="flex -md:flex-col w-full md:space-x-5 mb-2">
          <label class="flex flex-col mb-2 w-full">
            <span class="uppercase text-micro tracking-widest mb-2 -md:ml-5">Name*</span>
            <input class="contact-input text-black py-3 px-5 pixel-corners bg-base" type="name" name="name" required placeholder="Name" />
          </label>
          <label class="flex flex-col w-full">
            <span class="uppercase text-micro tracking-widest mb-2 -md:ml-5">E-mail*</span>
            <input class="contact-input text-black py-3 px-5 pixel-corners bg-base" type="email" name="email" required placeholder="E-Mail" />
          </label>
        </div>
        <label class="flex flex-col mb-5">
          <span class="uppercase text-micro tracking-widest mb-2 -md:ml-5">Message*</span>
          <textarea class="contact-input text-black py-3 px-5 pixel-corners bg-base" name="message" required placeholder="Tell me about your project needs"></textarea>
        </label>
        <input type="text" name="_gotcha" style="display: none" />
        <button class="-md:w-fit -md:mx-auto bg-base hover:bg-pank transition-all duration-500 pixel-corners mt-3 pt-2 pb-1.5 px-6 w-fit font-playertwo text-black" type="submit">Send</button>
      </div>
    </fieldset>
  </form>
</section>
